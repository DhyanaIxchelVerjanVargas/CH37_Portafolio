    <body>
        <!-- Header -->
        <header class="header" id="id-header">
          <nav class="nav">

            <ul class="nav-menu">

            </ul>
          </nav>
        </header>
        <!--Banner-->
        <div class="banner">
          <h1 >Contáctame</h1>
        </div>
        <!--Body-->
        <main class="main">
          <div class="container">
            <div class="form">
              <div class="contact-info">
                <h3 class="title">¿Cómo puedo ayudarte?</h3>
                <p class="text">
                  A continuación encontrarás mis medios de contacto. Así
                  como un formulario por el cual podrás comunicarte conmigo.
                </p>
      
                <div class="info">
                  <div class="information">
                    <i class="bi bi-geo-alt icon"></i>
                    <p>México</p>
                  </div>
                  <div class="information">
                    <i class="bi bi-envelope-paper icon"></i>
                    <p>dhyana.ixchel@gmail.com</p>
                  </div>
                  <div class="information">
                    <i class="bi bi-telephone icon"></i>
                    <p>3121691713</p>
                  </div>
                </div>
      
                <div class="social-media">
                  <p>Conecta conmigo :</p>
                  <div class="social-icons">
                    <a href="https://github.com/DhyanaIxchelVerjanVargas" target="_blank">
                      <i class="fa-brands fa-square-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/dhyanaverjanvargas/" target="_blank">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                </div>
              </div>
      
              <div class="contact-form">
                <form action="index.html" autocomplete="off">
                  <h3 class="title">Contáctame</h3>
                  <div class="input-container">
                    <label for="">Nombre</label>
                    <input type="text" name="name" class="input" placeholder="Nombre completo" required/>
                  </div>
                  <div class="input-container">
                    <label for="">Email</label>
                    <input type="email" name="email" class="input" placeholder="ejemplo@ucol.mx" required/>
                  </div>
                  <div class="input-container">
                    <label for="">Teléfono</label>
                    <input type="tel" name="phone" class="input" placeholder="Teléfono a 10 dígitos" required/>
                  </div>
                  <div class="input-container textarea">
                    <label for="">Mensaje</label>
                    <textarea name="message" class="input" placeholder="Escribe tu mensaje aquí" required></textarea>
                  </div>
                  <input type="submit" value="Enviar" class="btn"/>
                </form>
              </div>
            </div>
          </div>
        </main>
        <!--Footer-->
        <footer class="footer">
